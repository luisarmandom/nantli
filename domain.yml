version: "3.1"

intents:
  - greet
  - goodbye
  - user_affirm
  - user_deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - greet_user
  - define_wellness
  - share_deets

entities:
- mood
- details

slots:
  mood:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: mood
        intent: define_wellness
  
  details:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: details
        intent: share_deets

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "¡Qué bueno! Lo anotaré por aquí."

  utter_goodbye:
  - text: "Agur!"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_welcome:
  - text: "¡Hola! ¿Cómo te encuentras hoy? ¿Tienes ganas de trabajar un ratito en ti? 😊"
  - text: "¿En que puedo ayudarte? ¡Cuéntame!"
  - text: "¡Hola! Ya quería platicar contigo. 😋"
  - text: "¿Ya te amaneció? ¡Hay que empezar con la actividad que quieras! ☀️"

  utter_great_news:
  - text: "¡Qué bueno!"

  utter_more_deets:
  - text: "¿quieres platicarme más?"
  - text: "¿quieres hablarlo?"

  utter_unkown_mood:
  - text: "No reconozco la emoción. Podrías decirme una entre: feliz, enojado, triste."

  utter_listening:
  - text: "ok cuenta, te escucho. 👂🏼"

  utter_thinking:
  - text: "déjame pensarlo y vemos qué hacer!"

forms:
  validate_user_mood:
    required_slots:
      - mood

  details_form:
    required_slots:
      - details

actions:
  - action_hello_world


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
